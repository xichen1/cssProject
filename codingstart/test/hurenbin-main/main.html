<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodingStarter</title>
    <link rel="stylesheet" href="layout.css" type="text/css" >
</head>
<body>
    <!--顶部导航栏-->
    <div class="topArea">
        <h2>CodingStarter</h2>
        <div class="topArea_search"><b>search</b></div>
        <div class="topArea_sign">注册/登录</div>
    </div>
    <!--顶部导航栏-->
    <div class="codeText">(晚上十二点后，兄弟们起床敲代码了)</div>
    <!--一周热帖-->
    <div class="weekNewsArea">
        <div class="weekNewsArea_main">本周热帖</div>
        <div class="weekNewsArea_small">
            <div class="weekArea_small_index" style="background-color: lightgrey"></div>
            <div class="weekArea_small_index" style="background-color: darkgrey"></div>
            <div class="weekArea_small_index" style="background-color: grey"></div>
        </div>
    </div>
    <!--一周热帖-->
    <!--信息区-->
    <div class="informationArea">
        <!--信息区左侧-->
        <div class="informationArea_left">
            <div class="informationArea_left_top">
                <div class="left_top_small" style="background-color: cornflowerblue;">本周热帖</div>
                <div class="left_top_small" style="background-color: mediumpurple">UI设计</div>
                <div class="left_top_small" style="background-color: darkslateblue">前端开发</div>
                <div class="left_top_small" style="background-color: lightgreen">后端开发</div>
                <div class="left_top_small" style="color: grey;background: linear-gradient(to right,darkgray,white);font-size: 50px">···</div>
            </div>
            <div class="informationArea_left_index">
                <b>前端开发</b>
                <select style="width: 80px;height: 25px" class="sortMethodList">
                    <option value="默认排序">默认排序</option>
                    <option value="发帖时间">发帖时间</option>
                    <option value="回复/查看">回复/查看</option>
                    <option value="最后发表">最后发表</option>
                    <option value="热门">热门</option>
                </select>
            </div>
            <div class="informationArea_left_main">
                <div class="main_content">
                    <div class="content_headPic"><img src="img/headPic.jpg" /></div>
                    <div class="content_text" style="line-height: 10px">
                        <h3 style="margin-top: 50px">大佬们求推荐vue教程</h3>
                        <p style="font-size: 15px">hurenbin · 5月13，2020 · 盐焗鸡评论了帖子</p>
                    </div>
                    <div class="content_status_type">问答求助</div>
                    <div class="content_status_num">20</div>
                </div>
                <div class="main_content"></div>
                <div class="main_content"></div>
                <div class="main_content"></div>
                <div class="main_content"></div>
                <div class="main_content"></div>
            </div>
        </div>
        <!--信息区左侧-->
        <!--信息区右侧-->
        <div class="informationArea_right">
            <div class="communityData">
                <div class="communityData_top"></div>
                <div class="communityData_logo">logo</div>
                <h2 style="margin-top: 45px">CodingStarter</h2>
                <pre style="font-size: 20px;font-family: 'Microsoft YaHei UI';margin-top: 40px">会员               帖子               回复</pre>
                <pre style="font-size: 20px;font-family: 'Microsoft YaHei UI';margin-bottom: 30px">10W                10K                30W</pre>
            </div>
            <div class="contributor">
                <div class="contributor_top">项目贡献者</div>
                <p>Name1 Name2 Name3 More...</p>
            </div>
        </div>
        <!--信息区右侧-->
    </div>
</body>
</html>
